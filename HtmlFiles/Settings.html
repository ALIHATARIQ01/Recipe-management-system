<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Settings.css">
    <title>Settings</title>
</head>
<body>
    <div class="header">
        <ul class="bar">
            <li><a href="home.html">Home</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="turtorials.html">Tutorials</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Signup.html">Signup/Login</a></li>
            <li><a href="search.html">Search</a></li>
        </ul>
    </div>
    <div class="container">
    <div class="settings-container">
        <h1>Settings</h1>
        <form id="settingsForm" class="settings-form">
            <div class="form-group">
                <label for="language">Language Preference:</label>
                <br>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notifications">Notifications: <input type="checkbox" id="notifications" name="notifications"></label>
                <br>
                <label for="notifications">Enable Notifications</label>
            </div>
            <button type="button" onclick="saveSettings()">Save Settings</button>
        </form>
        <div id="savedMessage" style="display: none; color: green; margin-top: 20px;">Settings saved!</div>
    </div>
</div>

    <script>
        // Load saved settings from local storage
        document.addEventListener('DOMContentLoaded', function() {
            const savedSettings = JSON.parse(localStorage.getItem('settings')) || {};
            if (savedSettings.language) {
                document.getElementById('language').value = savedSettings.language;
            }
            if (savedSettings.notifications) {
                document.getElementById('notifications').checked = savedSettings.notifications;
            }
        });

        // Function to save settings to local storage
        function saveSettings() {
            const language = document.getElementById('language').value;
            const notifications = document.getElementById('notifications').checked;

            const settings = { language, notifications };
            localStorage.setItem('settings', JSON.stringify(settings));

            // Show saved message
            document.getElementById('savedMessage').style.display = 'block';

            // Hide message after 3 seconds
            setTimeout(function() {
                document.getElementById('savedMessage').style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
